    <title>dom01</title><!--document.querySelector 실행순서에 따른 객체 생성오류-->
    <script>
        window.onload = function () {
            /*h1 배경 색상 변경*/
            document.querySelector('h1').style.backgroundColor = 'red';
            /*h2 글자 색상 변경*/
            document.querySelector('h2').style.backgroundColor = 'red';
        };

    </script>

</head>
