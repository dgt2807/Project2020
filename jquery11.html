<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery11</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!--lightbox-->
    <link href="./vendor/covid-19-statistics/dist/css/covid19.css" rel="stylesheet" />
    <script src="./vendor/covid-19-statistics/dist/js/covid19stats.js"></script>


</head>

<body>
    <div id="covid-widget-kr"></div>
    <div id="covid-widget-us"></div>
    <div id="covid-widget-jp"></div>

    <script>
        $.covid19stats({
        element: "#covid-widget-kr", // Target element ID
        countryCode: "KR", // ISO Country Code (get the list here : https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2)
        showImg: true, // True or false to show the left covid image
        showCases: true, // True or false to show the "cases" stat
        showDeaths: true, // True or false to show the "deaths" stat
        showRecovered: true, // True or false to show the "recovered" stat
        showRightLabel: true // True or false to show the "right label"
      });
      $.covid19stats({
        element: "#covid-widget-us", // Target element ID
        countryCode: "US", // ISO Country Code (get the list here : https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2)
        showImg: true, // True or false to show the left covid image
        showCases: true, // True or false to show the "cases" stat
        showDeaths: true, // True or false to show the "deaths" stat
        showRecovered: true, // True or false to show the "recovered" stat
        showRightLabel: true // True or false to show the "right label"
      });
      $.covid19stats({
        element: "#covid-widget-jp", // Target element ID
        countryCode: "JP", // ISO Country Code (get the list here : https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2)
        showImg: true, // True or false to show the left covid image
        showCases: true, // True or false to show the "cases" stat
        showDeaths: true, // True or false to show the "deaths" stat
        showRecovered: true, // True or false to show the "recovered" stat
        showRightLabel: true // True or false to show the "right label"
      });

    </script>
  

</body>

</html>
