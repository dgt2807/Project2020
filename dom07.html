<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dom07</title><!--setAttribute( ), getAttribute( )를 이용한 속성의 지정과 속성값 추출 방법-->
    <script>
        window.onload = function () {
          document.body.setAttribute('bgcolor','skyblue');
          
          var data = document.body.getAttribute('bgcolor');
          alert(data);
        };


    </script>

</head>

</body>

</html>
